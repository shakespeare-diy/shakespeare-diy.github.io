<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Test</title>
</head>
<body>
    <h1>Console Test Page</h1>
    <p>This page tests console logging functionality.</p>
    <button onclick="testConsole()">Test Console</button>
    <script>
        function testConsole() {
            console.log('This is a log message');
            console.warn('This is a warning message');
            console.error('This is an error message');
            console.info('This is an info message');
            console.debug('This is a debug message');
            
            // Test with objects
            const testObject = { name: 'Test', value: 42 };
            console.log('Test object:', testObject);
            
            // Test with multiple arguments
            console.log('Multiple', 'arguments', 'test', 123, true);
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testConsole, 1000);
        });
    </script>
</body>
</html>
