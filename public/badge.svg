<svg xmlns="http://www.w3.org/2000/svg" width="166" height="20" role="img" aria-label="🎭 Edit with: Shakespeare">
  <title>🎭 Edit with: Shakespeare</title>
  <defs>
    <mask id="round">
      <rect width="166" height="20" rx="3" fill="#fff"/>
    </mask>
    <linearGradient id="shine" x2="0" y2="100%">
      <stop offset="0" stop-color="#fff" stop-opacity=".2"/>
      <stop offset="0.1" stop-color="#fff" stop-opacity=".05"/>
      <stop offset="1" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <g mask="url(#round)">
    <!-- Left label background -->
    <rect width="78" height="20" fill="#555"/>
    <!-- Right label background -->
    <rect x="78" width="88" height="20" fill="#6f42c1"/>
    <rect width="166" height="20" fill="url(#shine)"/>
  </g>

  <!-- Text -->
  <g fill="#fff" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,Ubuntu,Cantarell,Noto Sans,sans-serif" font-size="11">
    <text x="39" y="14">🎭 Edit with</text>
    <text x="122" y="14" font-weight="600">Shakespeare</text>
  </g>
</svg>
